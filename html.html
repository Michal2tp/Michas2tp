<br><br>
<center> <table id="tabliczkamno27"> </center>


  <tr>
    <td>Tabliczka</td>
    <td>27</td>
  </tr>


</table>

<button type="button" onclick="klik()" >Dodaj </button>

<script>
function klik() {
 
  var tabela = document.getElementById("tabliczkamno27");
  for (i=0; i<=10; i++)
  {
  var row = tabela.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(0);    

  var numer = (0,i);

 
  cell1.innerHTML = "27*"+i+"="+( numer*27);
  cell2.innerHTML = "27";
  }

}
</script>
